{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">

  <!-- Looping through news   -->
  {% for Images_item in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ Photo-Gallery_item.title }} </h2>
    </div>
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{image.image.url}}" class="img-responsive" alt="Image">

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image Items</h2>
  </div>
  {% endfor %}

</div>


{% endblock %}
