{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">

  <!-- Looping through images   -->
  {% for Images_item in images %}

  <div class="row">

    <div class="col-md-2">
      <h2 class="text-center"> {{ Images_item.title }} </h2>
    </div>
    <!--Display  images  -->
    <div class="col-md-2">
      <img src="{{Images_item.Images.url}}" class="img-responsive" alt="Image">

    </div>

    {% empty %}
    <div class="row">
      <h2 class="text-center">There No Image Items</h2>
    </div>
    {% endfor %}

  </div>
  <div class="modal-body">
    <img style="max-width:100%; max-height:100%" src="{{image.image.url}}" class="img-fluid" alt="Image">
    <br>
    {{image.image_description}}
  </div>
  <div class="modal-footer">
    <input class="form-control input-lg" type="text" value="https://gallery-django.herokuapp.com{{image.image.url}}" id="{{image.id}}-url">
    <button class="btn btn-outline-info" onclick="copyUrl('{{image.id}}-url')">Copy Image Url</button>
  </div>
</div>
</div>
</div>
</div>
<script type="text/javascript">
  function copyUrl(element) {
    var myVar = document.getElementById(element)
    myVar.select();
    document.execCommand('copy')
  }
</script>
{% empty %}
<h3 class="text-center">No images available for {{location.name}}</h3>
{% endfor %}
</div>
</div>

{% endblock %}
